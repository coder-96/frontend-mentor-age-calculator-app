<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Age calculator app</title>

        <!-- Bootstrap 5.3 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <form action="">
            <div class="container-grid">
                <div class="one">
                    <label for="day">DAY</label><br />
                    <input type="text" id="day" placeholder="DD" />
                    <div></div>
                </div>
                <div class="two">
                    <label for="month">MONTH</label><br />
                    <input type="text" id="month" placeholder="MM" />
                    <div></div>
                </div>
                <div class="three">
                    <label for="year">YEAR</label><br />
                    <input type="text" id="year" placeholder="YYYY" />
                    <div></div>
                </div>
                <div class="four">
                    <hr />
                    <button class="button-class">
                        <img
                            src="./assets/images/icon-arrow.svg"
                            alt="button icon"
                            width="30"
                        />
                    </button>
                    <hr class="second-hr" />
                </div>
                <div class="five">
                    <p><em class="years">--</em> years</p>
                    <p><em class="months">--</em> months</p>
                    <p><em class="days">--</em> days</p>
                </div>
            </div>
        </form>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Jalga</a>.
        </div>

        <!-- BS 5.3 -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- custom JS -->
        <script src="index.js"></script>
    </body>
</html>
